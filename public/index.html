<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Image Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path fill=%22%233498db%22 d=%22M84,55c0.2-0.8,0.3-1.6,0.3-2.5c0-5.2-4.3-9.5-9.5-9.5c-1,0-2,0.2-3,0.5c-0.2-9.7-8.2-17.5-18-17.5c-9.6,0-17.4,7.5-17.9,17c-0.3,0-0.5,0-0.8,0c-7.4,0-13.5,6-13.5,13.5c0,7.4,6,13.5,13.5,13.5h45c6.9,0,12.5-5.6,12.5-12.5C92.5,61,89,56.8,84,55z%22/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <div class="upload-header">
                <h1><i class="fas fa-cloud-upload-alt"></i> Cloud Image Uploader</h1>
                <p>Upload your images to the cloud</p>
            </div>
            
            <div class="upload-area" id="dropZone">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop your image here</p>
                    <p class="upload-subtext">or</p>
                    <label for="fileInput" class="upload-button">Browse Files</label>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-header">
                    <h3>Preview</h3>
                    <button class="close-button" onclick="clearPreview()"><i class="fas fa-times"></i></button>
                </div>
                <div class="preview-content">
                    <img id="imagePreview" src="" alt="Preview">
                    <div class="preview-info">
                        <p id="fileName"></p>
                        <p id="fileSize"></p>
                    </div>
                </div>
                <button class="upload-button" onclick="uploadFile()">Upload Image</button>
            </div>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p id="progressText">Uploading.....</p>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-content">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3>Upload Successful!</h3>
                    <p>Your image has been uploaded to the cloud.</p>
                    <div class="image-url">
                        <input type="text" id="imageUrl" readonly>
                        <button onclick="copyUrl()"><i class="fas fa-copy"></i></button>
                    </div>
                    <button class="upload-button" onclick="resetUploader()">Upload Another Image</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
